<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style Sheet Example</title>
    <style>
        body {
            background-color: rgb(190, 150, 209); 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }

        main {
            margin: 20px; 
        }
    </style>
</head>
<body>
    <main>
        <center>
        <h1>Welcome to My Webpage</h1>
        <p> content here.</p>
        </center>
    </main>
</body>
</html>
