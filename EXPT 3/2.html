<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <style>
        body {
            background-color: rgb(87, 52, 103); 
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; 
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #dcd9d9;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <i><center>
        <h1>Welcome to My Webpage</h1>
        <p>This is a webpage with a sticky footer.</p>
        </center></i>
    </main>
    <footer>
        &copy; 2024 Tuba Khan
    </footer>
</body>
</html>
